image:
  registry: docker.io
  repository: bitnamilegacy/keycloak
  tag: 26.3.3-debian-12-r0

auth:
  adminUser: admin
  existingSecret: "keycloak-secret"

production: true

tls:
  enabled: true
  usePemCerts: false
  autoGenerated:
    enabled: true
    engine: helm
    certManager:
      existingIssuer: "ca-cluster-issuer"
      existingIssuerKind: "ClusterIssuer"
      keySize: 2048
      keyAlgorithm: RSA
      duration: 2160h
      renewBefore: 360h

adminRealm: "master"

httpEnabled: false

service:
  type: LoadBalancer

  http:
    enabled: true

  ports:
    http: 80
    https: 443
  
  loadBalancerIP: "192.168.2.101"

postgresql:
  enabled: true

  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: 15.9.0-debian-12-r0

  auth:
    username: bn_keycloak
    database: bitnami_keycloak
    existingSecret: keycloak-db-secret
    secretKeys:
      userPasswordKey: password
  architecture: standalone